<div class="detail-section">
    <div class="container-fluid">
        <div *ngIf="product != null">
            <img src="{{ product.imageUrl }}" class="detail-img" width="200px">

            <h3>{{ product.name }}</h3>
            <div class="price">{{ product.unitPrice }}</div>
            <a (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</a>

            <hr>

            <h4>Product Description</h4>
            <p>{{ product.description }}</p>

            <a routerLink="/products" class="mt-5">Back to Product List</a>
        </div>
    </div>
</div>
