<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3" *ngFor="let tempProduct of products">
                    <div class="product-box">
                        <a routerLink="/products/{{ tempProduct.id }}">
                            <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
                        </a>

                        <h1>
                            <a routerLink="/products/{{ tempProduct.id }}">{{ tempProduct.name }}</a>
                        </h1>

                        <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>
            </div>

            <!-- FOOTER PAGINATION -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="totalElements"
                                    (pageChange)="listProducts()"></ngb-pagination>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END FOOTER PAGINATION -->
            </div>
        </div>
    </div>
</div>
